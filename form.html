<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

<form action="">
    <legend>STUDENT INFO</legend>
    <br>

    <label for="fname">Firstname</label>
    <input type="text" id="fname" placeholder="Firstname" required="required">
    <br><br>
     <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Surname" required="required">
    <br><br>
     <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="Password" required="required">
    <br><br>
    <p>Choose a Programming Language :</p>
    <input type="radio" id="python">
    <label for="python">Python</label> <br>
    <input type="radio" id="PHP">
    <label for="PHP">PHP</label><br>
    <input type="radio" id="java">
    <label for="java">Java</label>
    <br><br>
    <p>Continue Your Favorite Game :</p>
    <input type="checkbox" id="soccer">
    <label for="soccer">Socccer</label> <br><br>
     <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label> <br><br>
     <input type="checkbox" id="handball">
    <label for="handball">Handball</label> <br><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">---Choose Nationality---</option>
        <option value="kenyan">Kenyan</option>
        <option value="American">American</option>
        <option value="Tanzanian">Tanzanian</option>
    </select>
    <br><br>

    <label for="file">Choose file</label>
    <input type="file" id="file"><br><br>

    <label for="yob"> Year of Birth</label>
    <input type="date" id="yob"><br><br>

    <label for="Person">Describe Yourself</label><br>
    <textarea name="" id="person" cols="50" rows="10" placeholder="Type here..." required="required"></textarea>
    <br><br><br>

    <button type="submit">Submit</button>





</form>



</body>
</html>
